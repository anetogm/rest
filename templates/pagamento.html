<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Pagamento</title>
    <script src="/static/pagamento.js" defer></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .box {
        border: 1px solid #ddd;
        padding: 12px;
        border-radius: 6px;
      }
      button {
        margin-top: 8px;
      }
      pre {
        background: #f7f7f7;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Página de Pagamento</h1>
    <div class="box">
      <label>Leilão ID: <input type="number" id="leilao_id" value="1" /></label
      ><br />
      <label
        >Cliente ID: <input type="text" id="cliente_id" value="123" /></label
      ><br />
      <label
        >Valor: <input type="number" id="valor" value="50" step="0.01" /></label
      ><br />
      <label>Moeda: <input type="text" id="moeda" value="BRL" /></label><br />
      <button onclick="iniciarPagamento()">Iniciar pagamento</button>
    </div>

    <h3>Resultado</h3>
    <pre id="resultado">Aguardando...</pre>

    <p><a href="/">Voltar</a></p>
  </body>
</html>
